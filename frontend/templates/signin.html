<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | DineManager</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(to right, #4caf50, #81c784);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
    }

    .signin-container {
      background-color: #ffffff;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
    }

    .signin-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2e7d32;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #333;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #4caf50;
      outline: none;
    }

    .form-group.password-group {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 42px;
      cursor: pointer;
      font-size: 1rem;
      color: #888;
    }

    .error {
      color: #d32f2f;
      font-size: 0.9rem;
      margin: 0.5rem 0 1rem;
      display: none;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #388e3c;
    }

    .signin-container p {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.95rem;
    }

    .signin-container a {
      color: #388e3c;
      text-decoration: none;
      font-weight: 600;
    }

    .signin-container a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .signin-container {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="signin-container">
    <h2>Welcome Back üëã</h2>

    <div class="form-group">
      <label for="user-type">Login as</label>
      <select id="user-type">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
    </div>

    <div class="form-group">
      <label for="signin-email">Email</label>
      <input type="email" id="signin-email" placeholder="Enter your email">
    </div>

    <div class="form-group password-group">
      <label for="signin-password">Password</label>
      <input type="password" id="signin-password" placeholder="Enter your password">
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <p id="signin-error" class="error">Invalid credentials</p>

    <button onclick="signIn()">Sign In</button>

    <p>Don't have an account? <a href="/frontend/templates/signup.html">Sign Up</a></p>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById("signin-password");
      const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);
    }

    async function signIn() {
      const email = document.getElementById("signin-email").value;
      const password = document.getElementById("signin-password").value;
      const userType = document.getElementById("user-type").value;
      const error = document.getElementById("signin-error");

      if (!email || !password) {
        error.textContent = "Please fill in all fields";
        error.style.display = "block";
        return;
      }

      try {
        const response = await fetch("http://127.0.0.1:8000/users/login/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (!response.ok) {
          error.textContent = data.detail || "Invalid credentials";
          error.style.display = "block";
          return;
        }

        // Store the access token
        localStorage.setItem("authToken", data.access);

        // Check if user is admin based on API response
        const isAdmin = data.staff || data.superuser;

        if (userType === "admin" && !isAdmin) {
          error.textContent = "You do not have admin privileges";
          error.style.display = "block";
          localStorage.removeItem("authToken"); // Clear token on failed admin login
          return;
        }

        // Redirect based on user type
        if (userType === "admin") {
          window.location.href = "/frontend/templates/admin.html"; // Replace with actual admin dashboard path
        } else {
          window.location.href = "/frontend/templates/index.html";
        }

      } catch (error) {
        console.error("Login error:", error);
        error.textContent = "Failed to connect to the server";
        error.style.display = "block";
      }
    }
  </script>
</body>
</html>
